{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Care Point Hospital{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    {% block extra_css %} {% endblock %}
    {% block base_css %} {% endblock %}
</head>
<body>
    {% if messages %}
    <div class="messages-container" style="position: fixed; top: 1rem; right: 1rem; z-index: 9999; max-width: 400px;">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" style="margin-bottom: 0.5rem;">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    {% block content %}{% endblock %}
    
    {% block extra_js %}{% endblock %}
    
    <script src="{% static 'js/script.js' %}"></script>
    
    <script>
        // Auto-hide messages after 5 seconds
        setTimeout(() => {
            const alerts = document.querySelectorAll('.messages-container .alert');
            alerts.forEach(alert => {
                alert.style.transition = 'opacity 0.5s';
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 500);
            });
        }, 5000);
    </script>
</body>
</html>
